    <main class="main_container">

        <div class="section_base standard_section">
          <h1>Contact Page</h1>
        </div>
      </section>
      <section class="section_container">
        <div class="section_base standard_section">
          <div class="large_contact_form">
            <form class="column_listing" id="contact_form">
              <div class="form_name_container">
                <div class="form_container flex_even">
                  <label class="textarea_label" for="first_name">
                    First Name (required)
                  </label>
                  <input
                    class="input_field input_field_information"
                    type="text"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="form_container flex_even">
                  <label class="textarea_label" for="last_name">
                    Last Name (required)
                  </label>
                  <input
                    class="input_field input_field_information"
                    type="text"
                    id="last_name"
                    name="last_name"
                    required
                  />
                </div>
              </div>
              <div class="form_container">
                <label class="textarea_label" for="email">
                  Your email (required)
                </label>
                <input
                  class="input_field input_field_information"
                  type="email"
                  id="email"
                  name="senders_email"
                  required
                />
              </div>
              <div class="form_container">
                <label class="textarea_label" for="phone_number">
                  Phone number (optional)
                </label>
                <input
                  class="input_field input_field_information"
                  type="tel"
                  id="phone_number"
                  name="senders_phone_number"
                />
              </div>
              <div class="form_container">
                <label class="textarea_label" for="subject">
                  What is this about
                </label>
                <select
                  class="input_field input_field_information"
                  name="subject"
                  id="subject"
                  required
                >
                  <option value="get_information">Information</option>
                  <option value="give_information">
                    Give us more information
                  </option>
                  <option value="work_opportunity">We want to hire you</option>
                </select>
              </div>
              <div class="form_container">
                <label class="textarea_label" for="sender_message">
                  What is your message (required)
                </label>
                <textarea
                  class="input_field"
                  id="sender_message"
                  name="sender_message"
                  rows="3"
                  required
                ></textarea>
                <div class="message_length">
                  <p>
                    <span id="message_length">0</span>
                    / 20 characters
                  </p>
                </div>
              </div>
              <div class="form_button_container">
                <button class="large_button secondary_button" type="reset">
                  Reset
                </button>
                <button class="large_button main_button" type="submit">
                  Send message
                </button>
                <div id="updatedDiv"></div>
              </div>
            </form>
          </div>
        </div>
      </section>
