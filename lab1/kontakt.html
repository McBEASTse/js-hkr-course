<body>

    <a href="#menu-button" class="visible-hidden">Hoppa till navigation</a>
    <a href="#main" class="visible-hidden">Hoppa till huvudinnehållet</a>

    <header class="navbar" aria-label="Sidhuvud">
        <div class="container">
            <a href="/" class="full-logo" aria-label="Till startsidan">
                <img src="img/marcus-pettersson-photo-200.webp" class="img-logo header-logo"
                    alt="Marcus Petterssons logotyp">
                <p>Marcus Pettersson</p>
            </a>

            <div class="btn-wrapper">
                <button aria-label="Menyknapp" id="menu-button">
                    <span class="menu-open">Meny</span>
                    <span class="menu-close">Stäng</span>
                </button>

                <nav class="dropdown" aria-label="Sidnavigation">
                    <ul>
                        <li>
                            <a href="cv" aria-label="Till CV">
                                <span>CV</span>
                            </a>
                        </li>
                        <li>
                            <a href="portfolio" aria-label="Till portfolio">
                                <span>Portfolio</span>
                            </a>
                        </li>
                        <li>
                            <a href="kontakt" aria-label="Till kontakt">
                                <span>Kontakt</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main">
        <section class="container" aria-label="Huvudinnehåll">
            <h1>Kontakt</h1>

            <article itemscope itemtype="https://schema.org/Person" aria-label="Kontaktuppgifter">
                <h2 itemprop="contactPoint">Telefon</h2>
                <p itemprop="telephone" class="big-list">
                    <a href="tel:+46705570785" aria-label="Ring Marcus Pettersson">070 55 70 785</a>
                </p>

                <h2 itemprop="contactPoint">Mejl</h2>
                <p itemprop="email" class="big-list">
                    <a href="mailto:marcus.pettersson@dtms.se"
                        aria-label="Skicka mail till Marcus Pettersson">marcus.pettersson@dtms.se</a>
                </p>

                <h2 itemprop="sameAs">Social media</h2>
                <p itemprop="url" class="big-list">
                    <a href="https://www.linkedin.com/in/marcus-pettersson-59531ab3/" target="_top"
                        aria-label="Vidare till Marcus Petterssons LinkedIn-profil">LinkedIn</a>
                </p>
            </article>
        </section>

        <button id="top-button" class="to-top-button to-top-button-hidden" title="Till sidtoppen"
            aria-label="Knapp för att hoppa till sidtoppen">
            <span></span>
        </button>
    </main>

    <footer aria-label="Sidfot">
        <div class="container">
            <a href="/" aria-label="Till startsidan">
                <img src="img/logo.webp" class="img-logo footer-logo" alt="Marcus Petterssons logotyp">
            </a>
        </div>
    </footer>

    <script src="scripts/menu-button.js"></script>
    <script src="scripts/top-button.js"></script>
